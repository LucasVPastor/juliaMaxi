        <!-- Main -->
        <main class="container-fluid" id="main">
            <h1>ADICIONAR PACIENTE</h1>
            <div class="container">
    
                <form class="container mt-4" id="add-paciente-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nomePaciente" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nomePaciente" placeholder="Nome do Paciente" required>
                        </div>
                        <div class="col-md-6">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" required>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="emailPaciente" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="emailPaciente" placeholder="email@exemplo.com" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefonePaciente" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefonePaciente" placeholder="(00) 00000-0000" required>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="pesoPaciente" class="form-label">Peso (kg)</label>
                            <input type="number" class="form-control" id="pesoPaciente" step="0.1" placeholder="Ex: 70.5" required>
                        </div>
                        <div class="col-md-4">
                            <label for="alturaPaciente" class="form-label">Altura (cm)</label>
                            <input type="number" class="form-control" id="alturaPaciente" placeholder="Ex: 170" required>
                        </div>
                        <div class="col-md-4">
                            <label for="imcPaciente" class="form-label">IMC</label>
                            <input type="text" class="form-control" id="imcPaciente" placeholder="Calculado automaticamente" readonly>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="historicoMedico" class="form-label">Histórico Médico</label>
                            <textarea class="form-control" id="historicoMedico" rows="3" placeholder="Descreva o histórico médico do paciente"></textarea>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="objetivosPaciente" class="form-label">Objetivos</label>
                            <textarea class="form-control" id="objetivosPaciente" rows="3" placeholder="Descreva os objetivos do paciente"></textarea>
                        </div>
                    </div>
                
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="observacoes" class="form-label">Observações</label>
                            <textarea class="form-control" id="observacoes" rows="3" placeholder="Qualquer outra observação"></textarea>
                        </div>
                    </div>
                
                    <button type="submit" class="btn btn-primary">Salvar Paciente</button>
                </form>                
            </div>
