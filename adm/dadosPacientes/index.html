<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="../../css/styleAdm.css">
    <title>Dev. LuTec</title>
</head>
<body>
    <header>
        <h1>Julia Maximino</h1>
    </header>
    <main class="container-fluid mainPaci" id="main">
        <div class="container">
            <div class="headInfo">
                <h1 id="nomePaci"></h1>
                <div class="card" style="width: 20rem;">
                    <img id="fotoUsuario" class="card-img-top" style="max-height: 20rem; object-fit: cover;" alt="...">
                    <a class="aFoto" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar Foto</a>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg"> <!-- Aumenta o tamanho do modal para "lg" -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h4>Escolha uma foto ou Tire uma!</h4>
                                <input type="file" id="fotoUsu">
                                <div id="imageContainer">
                                    <img id="imagePreview" class="">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" id="btnSalvaFoto" data-bs-dismiss="modal">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="drop">
                <div class="dropdown">
                    <button class="btn btn-verde dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Opções
                    </button>
                    <ul class="dropdown-menu drop-verde">
                        <li><a class="dropdown-item" id="pA">Planos Alimentares</a></li>
                        <li><a class="dropdown-item" id="hC">Históricos de Consultas</a></li>
                        <li><a class="dropdown-item" id="gD">Gerenciar Documentos</a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="row infoPacientes">
                <div class="col-auto">
                    <h4>Dados Principais do Paciente</h4>
                    <div class="row">
                        <div class="col-auto">
                            <label for="exampleFormControlInput1" class="form-label fw-semibold">IDADE:</label>
                            <input type="text" class="form-control fw-medium fs-5" id="idadePaci" disabled readonly>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <label for="exampleFormControlInput1" class="form-label fw-semibold">ALTURA:</label>
                            <input type="text" class="form-control fw-medium fs-5" id="alturaPaci" disabled readonly>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <label for="exampleFormControlInput1" class="form-label fw-semibold">PESO INICIAL(Kg):</label>
                            <input type="text" class="form-control fw-medium fs-5" id="pesoIniPaci" disabled readonly>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <label for="exampleFormControlInput1" class="form-label fw-semibold">PESO ATUAL (Kg):</label>
                            <input type="text" class="form-control fw-medium fs-5" id="pesoAtuPaci" disabled readonly>
                        </div> 
                    </div>
                </div>
                <div class="col-auto">
                    <h4>Medidas Corporais</h4>
                    <div class="row">
                        <div class="col-auto">
                            <label for="exampleFormControlInput1" class="form-label fw-semibold">MEDIDA 1:</label>
                            <input type="text" class="form-control fw-medium fs-5" id="pesoAtuPaci" disabled readonly>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <label for="exampleFormControlInput1" class="form-label fw-semibold">MEDIDA 2:</label>
                            <input type="text" class="form-control fw-medium fs-5" id="pesoAtuPaci" disabled readonly>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <label for="exampleFormControlInput1" class="form-label fw-semibold">MEDIDA 3:</label>
                            <input type="text" class="form-control fw-medium fs-5" id="pesoAtuPaci" disabled readonly>
                        </div> 
                    </div>
                    <h4>Observações e Comentários:</h4>
                    <div class="row">
                        <div class="col-auto">
                            <input type="text" class="form-control fw-medium fs-5" id="comentários" disabled readonly> 
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h1>Lucas M.| Desenvolvimento</h1>
    </footer>
</div>

<script type="module" src="js/dadosPacientes.js"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
